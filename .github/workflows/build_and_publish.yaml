name: "Build and publish"

on:
  push:
    branches:
      - "main"

jobs:
  build_and_publish:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v3"

      - name: "Setup java"
        uses: "actions/setup-java@v3"
        with:
          java-version: "8"
          distribution: "temurin"

      - name: "Maven build"
        run: |
          mvn -B package --file pom.xml
